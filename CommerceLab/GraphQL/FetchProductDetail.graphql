query FetchProductDetail {
  product {
    id
    name
    seoDescription
    fullDescription
    shortDescription
    isFreeShipping
    productSlicers {
      variants {
        priceValue
      }
    }
    productSpecifications {
      specificationAttributeName
      valueRaw
    }
    productReviewOverview {
      allowCustomerReviews
      ratingSum
      totalReviews
    }
    pictureModels {
      imageUrl
    }
  }
}
